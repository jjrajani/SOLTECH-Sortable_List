<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLTECH</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="header">
      <h3>A sortable List</h3>
      <a href="https://github.com/jjrajani/SOLTECH-Sortable_List"><i class="fa fa-github" aria-hidden="true"></i></a>
      <h3 class="title">Jenna Rajani</h3>
    </div>
    <div class="container">
      <div class="people-sort">
      <form class="sort">
        <p class="control">
          <label class="dir-pick">Sort direction:</label>
          <label class="radio">
            <input class="dir" type="radio" name="question" checked="true">
            ASC
            <input class="dir" type="radio" name="question">
            DSC
          </label>
        </p>
          <p class="control">
          <label class="cat">Sort by:</label>
            <span class="sort-opts">
              <select>
                <option>Age</option>
                <option>First Name</option>
                <option>Last Name</option>
              </select>
            </span>
          </p>
          <button class="submit">Sort</button>
      </form>
      <label class="label head">List of People</label>
        <ul id="people">
        </ul>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
